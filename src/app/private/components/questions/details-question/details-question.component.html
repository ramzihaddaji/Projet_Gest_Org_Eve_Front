<div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">{{ question.id ? "Edit" : "Add" }} Question</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="question.title" name="title" required>
          </div>
          <div class="form-group">
            <label for="inputType">Type de saisie</label>
            <select class="form-control" id="inputType" [(ngModel)]="question.inputType" name="inputType">
              <option value="NUMBER">NUMBER</option>
              <option value="TEXT">TEXT</option>
              <option value="RADIO_BUTTON">RADIO_BUTTON</option>
              <option value="DATE">DATE</option>
              <option value="CHECKBOX">CHECKBOX</option>
            </select>
          </div>
          
          
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="deleteQuestion()">Delete</button>
          <input type="button" class="btn btn-success" value="Save" (click)="saveQuestion()" />
        </div>
      </form>
    </div>
  </div>
