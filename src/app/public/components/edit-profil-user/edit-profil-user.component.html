<div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">{{userId ? "Modifier" : "Ajouter"}} Mon profil</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="user.nom" name="nom" required />
          </div>
          <div class="form-group">
            <label for="prenom">Pr√©nom</label>
            <input type="text" class="form-control" id="prenom" [(ngModel)]="user.prenom" name="prenom" required />
          </div>
          <div class="form-group">
            <label for="ncin">NCIN</label>
            <input type="text" class="form-control" id="ncin" [(ngModel)]="user.ncin" name="ncin" required />
          </div>
          <div class="form-group">
            <label for="date_naiss">Date de naissance</label>
            <input type="date" class="form-control" id="date_naiss" [(ngModel)]="user.date_naiss" name="date_naiss" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required />
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-success" value="{{userId ? 'Save' : 'Add'}}" (click)="saveUser()" />
          <button type="button" class="btn btn-danger" (click)="deleteUser()">Delete</button>
        </div>
      </form>
    </div>
  </div>
