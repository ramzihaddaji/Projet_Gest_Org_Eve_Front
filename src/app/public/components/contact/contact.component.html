<!-- contact-form.component.html -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h3 class="heading mb-4">Let's talk about everything!</h3>
          <p><img src="assets/img/contact.png" alt="Image" class="img-fluid">
          </p>
        </div>
        <div class="col-md-6">
          <form class="mb-5" (submit)="submitForm()" [formGroup]="contactForm">
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="text" class="form-control" formControlName="name" placeholder="Your name">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="text" class="form-control" formControlName="subject" placeholder="Subject">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <textarea class="form-control" formControlName="message" cols="30" rows="7" placeholder="Write your message"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                <span *ngIf="isSubmitting" class="submitting"></span>
              </div>
            </div>
          </form>
          <div *ngIf="isFormSubmitted" id="form-message-success">
            Your message was sent, thank you!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
