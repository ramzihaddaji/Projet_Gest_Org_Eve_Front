<section class="py-5 section-background">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" *ngFor="let event of evenementListP.slice(0, displayLimit)">
          <div class="card h-100">
            <!-- Image de l'événement -->
            <img class="card-img-top" [src]="event.image" alt="..." />
            <!-- Détails de l'événement -->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Nom de l'événement -->
                <a [routerLink]="['/evenement-details', event.id]" class="text-success">
                  <h3 class="fw-bolder event-name">{{ event.nom }}</h3>
                </a>
                <p class="description">
                  <span *ngIf="expandedDescriptions[event.id!]">{{ event.description }}</span>
                  <span *ngIf="!expandedDescriptions[event.id!]">{{ event.description | slice:0:30 }}</span>
                  <a href="#" *ngIf="event.description!.length > 30" (click)="toggleDescription($event, event.id!)">
                    {{ expandedDescriptions[event.id!] ? 'Voir moins' : 'Lire la suite' }}
                  </a>
                </p>
                <!-- Prix de l'événement -->
                <p class="price">{{ event.frais }}</p>
              </div>
            </div>
            <!-- Actions de l'événement -->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <a class="btn btn-outline-dark mt-auto" [routerLink]="['/inscription', event.id]">Rejoindre l'événement</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <button class="btn btn-outline-dark mt-auto" (click)="loadMoreEvents()" [disabled]="isLoadMoreDisabled()">
          Afficher plus
        </button>
      </div>
    </div>
  </section>
