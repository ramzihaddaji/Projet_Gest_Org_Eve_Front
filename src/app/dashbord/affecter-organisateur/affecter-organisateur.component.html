<div class="container">
  <br>
  <button (click)="onBack()" class="back-button"><i class="fa-solid fa-left-long"></i></button>
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Organisateur</h2>
        </div>
       
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>nom</th>
            <th>prenom</th>
            <th>date_naiss</th>
            <th>ncin</th>
            <th>email</th>
            <th>role</th>
            <th>Actions</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">select</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of ClientList; let i = index">
            <td>{{ user.id }}</td>
            <td>{{ user.nom | uppercase }}</td>
            <td>{{ user.prenom }}</td>
            <td>{{ user.date_naiss }}</td>
            <td>{{ user.ncin }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
              <a [routerLink]="'/user/' + user.id" class="edit" data-toggle="modal">
                <span>Modifier</span>
              </a>
              <a href="#deleteModal" class="delete" data-toggle="modal" (click)="selectUser(user)">
                <span>Supprimer</span>
              </a>
            </td>
            <td>
              <input type="radio" name="organizer" (change)="handleCheckboxChange(i)">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-end">
      <button class="btn btn-primary" (click)="validateOrganizer()">Enregistrer</button>
    </div>
    <div class="clearfix">
      <div class="hint-text">
        Affichage de <b>{{ ClientList.length }}</b> éléments
      </div>
    </div>
  </div>
</div>
